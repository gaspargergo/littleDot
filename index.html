<!doctype HTML>
<html>

<head>
  <title>One lone little dot</title>

  <style>
    body{
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <center>
  <div id="container"><canvas id="canvas" height="800px" width="1500px"></canvas></div>

</center>

  <script>
  var c=document.getElementById("canvas");
  var ctx=c.getContext("2d");
  ctx.clearRect(0, 0, c.width, c.height);
  var pixelSize = 10;
  c.width = window.innerWidth;
  c.height = window.innerHeight;

  var x = randomIntFromInterval(0,c.width);
  var y = randomIntFromInterval(0,c.height);
  ctx.fillRect(x,y,pixelSize,pixelSize);
  var color = '#'+ Math.random().toString(16).slice(-6);
  ctx.fillStyle = color;
  var lastDirection = 0;

  var intervar = setInterval(moveDot,150);

  function moveDot(){ //Ez lesz majd setIntervalozva
    ctx.fillStyle = color;
    ctx.fillRect(x,y,pixelSize,pixelSize);

    var direction = randomIntFromInterval(1,8);
    while(Math.abs(direction - lastDirection) > 1){
     var direction = randomIntFromInterval(1,8);
    }
    switch(direction){
      case 1:
        y -= pixelSize;
        break;
      case 2:
        x += pixelSize;
        y -= pixelSize;
        break;
      case 3:
        x += pixelSize;
        break;
      case 4:
        x += pixelSize;
        y += pixelSize;
        break;
      case 5:
        y += pixelSize;
        break;
      case 6:
        x -= pixelSize;
        y += pixelSize;
        break;
      case 7:
        x -= pixelSize;
        break;
      case 8:
        x -= pixelSize;
        y -= pixelSize;
        break;
      }
      lastDirection = direction;
      if(x >= c.width){
        x = 1;
      }
      else if(x <= 0){
        x = c.width-1;
      }
      else if(y >= c.height){
        y = 1;
      }
      else if(y <= 0){
        y = c.height-1;
      }
      else{
        ctx.fillStyle = "#000000";
        ctx.fillRect(x,y,pixelSize,pixelSize);
      }
  }

  function randomIntFromInterval(min,max)
  {
    return Math.floor(Math.random()*(max-min+1)+min);
  }

  function start(){
    intervar = setInterval(moveDot,150);
  }

  function stop(){
    clearInterval(intervar);
  }
  </script>
</body>

</html>
